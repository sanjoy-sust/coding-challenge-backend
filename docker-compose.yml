version: '3'
services:
  docker-mysql:
    restart: always
    container_name: docker-mysql
    image: mariadb:10.5.8
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: bp_accelerator
      MARIADB_USER: root
      MARIADB_PASSWORD: root
      MARIADB_ROOT_HOST: '%'
    volumes:
      - ./sql:/docker-entrypoint-initdb.d

    ports:
      - "6033:3306"
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=root--execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 20s
      retries: 10

  bc-accelarator-app:
    restart: on-failure
    build: ./
    expose:
      - "10222"
    ports:
      - 10222:10222
    environment:
      WAIT_HOSTS: mysql:3306
    depends_on:
      - docker-mysql